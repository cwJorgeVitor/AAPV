    <div class="body">

        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label dark">Nome</label>
                <input type="text" class="form-control" id="nome">
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label dark">Email</label>
                <input type="email" class="form-control" placeholder="seu@email.com" id="email">
            </div>

            <div class="col-md-2">
                <label for="inputPassword4" class="form-label dark">RG</label>
                <input type="text" class="form-control" placeholder="28.579.944-7" id="rg">
            </div>

            <div class="col-md-2">
                <label for="inputPassword4" class="form-label dark">Órgão Exped.:</label>
                <input type="text" class="form-control" id="orgao_Exped">
            </div>

            <div class="col-md-2">
                <label for="inputPassword4" class="form-label dark">CPF</label>
                <input type="text" class="form-control" placeholder="072.285.850-70" id="CPF">
            </div>

            <div class="col-md-4">
                <label for="inputPassword4" class="form-label dark">Data de Nascimento:</label>
                <input type="date" class="form-control" id="nascimento">
            </div>

            <div class="col-md-4">
                <label for="sexo" class="form-label dark">Sexo</label>
                <select id="sexo" class="form-select">
                    <option selected="">Homem Cisgenero</option>
                    <option>Homem Transgenero</option>
                    <option>Mulher Cisgenero</option>
                    <option>Mulher Transgenero</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputPassword4" class="form-label dark"> Telefone:</label>
                <input type="text" class="form-control" placeholder="(11) 93162-5157" id="telefone">
            </div>
            <div class="col-6">
                <label for="inputAddress" class="form-label dark">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rua Olavo Bilac">
            </div>
            <div class="col-3">
                <label for="inputAddress" class="form-label dark">Nº</label>
                <input type="text" class="form-control" id="inputAddressNumber" placeholder="217">
            </div>
            <div class="col-md-3">
                <label for="inputCity" class="form-label dark">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
                <label for="inputCity" class="form-label dark">Bairro</label>
                <input type="text" class="form-control" id="inputBairro">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label dark">Estado</label>
                <select id="inputState" class="form-select">
                    <option selected="" value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label dark">Cep</label>
                <input type="text" class="form-control" placeholder="17047-585" id="inputCEP">
            </div>

            <div class="col-md-3">
                <label for="inputCity" class="form-label dark">Senha </label>
                <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="col-md-3">
                <label for="inputCity" class="form-label dark">Confirmar Senha</label>
                <input type="text" class="form-control" id="newPass">
            </div>

            <div class="col-12">
                
                <button type="submit" class="btn btn-primary">Salvar</button>
               
            </div>
